<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style/modal.css">

    <title>NETFLIX CLONE</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <!-- Player de vídeo-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">ESPAGUETE</h5>
                <button type="button" class="fechar-modal" data-bs-dismiss="modal" onclick="pausar()"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <!--conteúdo será inserido via JS-->
                </div>
            </div>
        </div>
    </div>



    <div id="BarraLateral" class="sidebar">
        <h1>MENU</h1>
        <a href="javascript:void(0)" class="closebtn" onclick="fecharSideBar()">&times;</a>
        <a href="#">Inicio</a>
        <a href="#">Chefs</a>
        <a href="#">Receitas</a>
        <a href="#">História da Comida</a>
    </div>
    <div id="main">
        <header>
            <div class="container1">
                <button id="openNav" class="sidebar-button" onclick="AbrirSideBar()"><i class="fas fa-bars"></i></button>
                <img class="logo" src="img/netflix-logo.png" alt="logo da página">
            </div>
        </header>
        <div class="conteudo">
            <main>
                <div class="filme-principal">
                    <div class="container">
                        <h3 class="titulo">ESPAGUETE</h3>
                        <p class="descricao">Não deixe de conferir como fazer essa deliciosa iguaria no melhor estilo italiano.</p>
                        <div class="botoes">
                            <button role="button" class="botao" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="carregar_video()">
                                <i class="fas fa-play"></i>
                                VER VÍDEO
                            </button>
                            <button role="button" class="botao" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="carregar_info()">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
                </div>
            </main>
    
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
                        </div>
                </div>
            </div>
        </div>    
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/video.js"></script>
    <script src="js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
 

 
</body>
</html>
